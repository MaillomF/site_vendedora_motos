<!DOCTYPE html>
<html>
<head>
    <title>Editar Moto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4">‚úèÔ∏è Editar Moto</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nome</label>
                <input type="text" name="modelo" class="form-control" value="{{ moto[1] }}" required>
            </div>
            <div class="mb-3">
                <label>Marca</label>
                <input type="text" name="marca" class="form-control" value="{{ moto[2] }}" required>
            </div>
            <div class="mb-3">
                <label>Ano</label>
                <input type="number" name="ano" class="form-control" value="{{ moto[3] }}" required>
            </div>
            <div class="mb-3">
                <label>Valor</label>
                <input type="number" step="0.01" name="valor" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Imagem atual:</label><br>
                {% if moto[4] %}
                    <img src="{{ url_for('static', filename='imagens/' ~ moto[4]) }}" width="150"><br>
                {% else %}
                    <span class="text-muted">Sem imagem</span><br>
                {% endif %}
            </div>
            <div class="mb-3">
                <label>Imagem atual:</label><br>
                {% if moto[6] %}
                    {% for imagem in moto[6].split(';') %}
                    <div class="mb-2">
                        <img src="{{ url_for('static', filename='imagens/' ~ imagem) }}" width="150">
                        <a href="/remover-imagem/{{ moto[0] }}?imagem={{ imagem }}" class="btn btn-sm btn-outline-danger ms-2">üóëÔ∏è Remover</a>
                    </div>
                    {% endfor %}
                {% else %}
                <span class="text-muted">Sem imagem</span><br>
            {% endif %}
            </div>
            <div class="mb-3">
                <label>Nova imagem (opcional)</label>
                <input type="file" name="imagens" class="form-control" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/painel" class="btn btn-secondary">Cancelar</a>

        </form>
    </div>
</body>
</html>
