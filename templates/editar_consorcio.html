<!DOCTYPE html>
<html>
<head>
    <title>Editar Consórcio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Editar consórcio</h1>

        <!-- Formulário de edição -->
        <form method="POST" action="/editar-consorcio/{{ consorcio.id }}" enctype="multipart/form-data">
            <label>Descrição:</label>
            <input type="text" name="descricao" value="{{ consorcio.descricao }}" class="form-control mb-2" required>

            <label>Adicionar novas imagens:</label>
            <input type="file" name="novas_imagens" multiple class="form-control mb-2">

            <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </form>

        <!-- Imagens atuais -->
        <h5 class="mt-4">Imagens atuais:</h5>
        <div class="row">
            {% for img in imagens %}
              <div class="col-md-3 mb-3">
                <img src="{{ url_for('static', filename='consorcios/' ~ img.nome) }}" class="img-fluid mb-2">
                <form method="POST" action="/excluir-imagem/{{ img.id }}" onsubmit="return confirm('Excluir esta imagem?')">
                  <button type="submit" class="btn btn-sm btn-danger mt-1">Excluir</button>
                </form>
              </div>
            {% endfor %}
        </div>

        <a href="/painel-consorcios" class="btn btn-secondary mt-3">Voltar ao painel</a>
    </div>
</body>
</html>
